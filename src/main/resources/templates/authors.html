<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h1>Book Lists</h1>
<table>
  <tr>
    <th>ID</th>
    <th>FirstName</th>
    <th>LastName</th>

  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.getId()}"></td>
    <td th:text="${author.getFirstName()}"></td>
    <td th:text="${author.getLastName()}"></td>
  </tr>
</table>

</body>
</html>
